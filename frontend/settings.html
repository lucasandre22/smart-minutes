<div class="settings-container">
    <div class="container d-flex justify-content-center align-items-center">
        <h1>Settings</h1>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <p>Change LLM parameters and application options</p>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="row d-flex col-md-4 justify-content-center align-items-center">
            <div class="spinner-border text-warning" id="loadingSpinner" role="status">
                <span class="sr-only"></span>
            </div>
            <form>
                <!-- Model selection -->
                <div class="mb-3">
                    <label for="modelSelect" class="form-label">LLM Model</label>
                    <select class="form-select" id="modelSelect" onchange="document.getElementById('saveSettingsChanges').disabled = false">
                    </select>
                    <small class="form-text text-muted">Choose the LLM model to be used</small>
                </div>

                <!-- Temperature -->
                <div class="mb-3">
                    <label for="temperature" class="form-label">Temperature</label>
                    <div id="temperatureLabel" class="range-label">-</div>
                    <input type="range" class="form-range slider" id="temperature" min="0" max="1" step="0.01" oninput="updateRangeValue(this, 'temperatureLabel')">
                    <small class="form-text text-muted">Controls randomness in model's output generation</small>
                </div>

                <!-- Top P -->
                <div class="mb-3">
                    <label for="topP" class="form-label">Top P</label>
                    <div id="topPLabel" class="range-label">-</div>
                    <input type="range" class="form-range slider" id="topP" min="0" max="1" step="0.01" oninput="updateRangeValue(this, 'topPLabel')">
                    <small class="form-text text-muted">Limits output choices based on probability</small>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="debugTraces">
                    <label class="form-check-label" for="debugTraces">Enable debug traces</label>
                </div>

                <div class="mb-3 d-flex justify-content-center align-items-center">
                    <button type="button" id="saveSettingsChanges" class="btn btn-primary mt-2" onclick="sendSettingsValues()" disabled>
                        Save changes
                    </button>
                </div>
            </form>

            <hr>

            <div class="mb-3">
                <label for="newModel" class="form-label">Download a new LLM model</label>
                <input type="text" class="form-control" id="newModel" placeholder="Get the LLM name from OLLAMA">
                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary mt-2" onclick="searchAndDownloadModel()">
                        Search and download
                        <i class="bi bi-download"></i>
                    </button>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-3">
                    <div class="spinner-border text-warning" id="downloadLoadingSpinner" role="status" style="visibility: hidden;">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
